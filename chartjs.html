      <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Obesidad en el mundo 2022</h1>
      <div style="height: 1080px;">
        <canvas id="myChart"></canvas>
      </div>
      <div style="height: 1080px;">
        <canvas id="myChart2"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');
        
        
      
        new Chart(ctx, {
            type: 'bar',
            data: {
            labels: ['EE.UU,', 'MEXICO', 'NUEVA ZELANDA', 'HUNGRIA', 'AUSTRALIA', 'REINO UNIDO', 'CANADA', 'CHILE', 'FINLANDIA', 'ALEMANIA'],
            datasets: [{
            label: 'PORCENTAJE DE OBESIDAD 2022 %',
            data: [38.2, 32.4, 30.7, 30, 27.9, 26.9, 25.8, 25.1, 24.8, 23.6],
            borderColor: 'black',
            backgroundColor: ['rgb(66,134,244)', 'rgb(255, 153, 102)', 'rgb(102, 255, 102)', 'rgb(102, 0, 102)', 'rgb(204, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 51, 153)', 'rgb(153, 102, 51)', 'rgb(255, 102, 0)', 'rgb(0, 102, 0)'],
        }
        ]
          },
          options: {
            scales: {
              x:{
                ticks:{
                  color:['rgb(66,134,244)', 'rgb(255, 153, 102)', 'rgb(102, 255, 102)', 'rgb(102, 0, 102)', 'rgb(204, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 51, 153)', 'rgb(153, 102, 51)', 'rgb(255, 102, 0)', 'rgb(0, 102, 0)']
                }
              },
              y: {
                beginAtZero: true,
                ticks:{
                  callback: (value, index, values) => {
                    console.log(values)
                    return `${value}.0 %`;
                  }
                },
                grid:{
                    color: 'gray'
                },
                bar:{
                    color: 'black'
                }
              }
            }
          }
        })
        new Chart(ctx2, {
            type: 'pie',
            data: {
            labels: ['EE.UU,', 'MEXICO', 'NUEVA ZELANDA', 'HUNGRIA', 'AUSTRALIA', 'REINO UNIDO', 'CANADA', 'CHILE', 'FINLANDIA', 'ALEMANIA'],
            datasets: [{
            label: 'PORCENTAJE DE OBESIDAD 2022 %',
            data: [38.2, 32.4, 30.7, 30, 27.9, 26.9, 25.8, 25.1, 24.8, 23.6],
            borderColor: 'black',
            backgroundColor: ['rgb(66,134,244)', 'rgb(255, 153, 102)', 'rgb(102, 255, 102)', 'rgb(102, 0, 102)', 'rgb(204, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 51, 153)', 'rgb(153, 102, 51)', 'rgb(255, 102, 0)', 'rgb(0, 102, 0)'],
        }
        ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                bar:{
                    color: 'black'
                }
              }
            }
          }
        });
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        
      
        new Chart(ctx, {
            type: 'bar',
            data: {
            labels: ['EE.UU,', 'MEXICO', 'NUEVA ZELANDA', 'HUNGRIA', 'AUSTRALIA', 'REINO UNIDO', 'CANADA', 'CHILE', 'FINLANDIA', 'ALEMANIA'],
            datasets: [{
            label: 'PORCENTAJE DE OBESIDAD 2022 %',
            data: [38.2, 32.4, 30.7, 30, 27.9, 26.9, 25.8, 25.1, 24.8, 23.6],
            borderColor: 'black',
            backgroundColor: ['rgb(66,134,244)', 'rgb(255, 153, 102)', 'rgb(102, 255, 102)', 'rgb(102, 0, 102)', 'rgb(204, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 51, 153)', 'rgb(153, 102, 51)', 'rgb(255, 102, 0)', 'rgb(0, 102, 0)'],
        }
        ]
          },
          options: {
            scales: {
              x:{
                ticks:{
                  color:['rgb(66,134,244)', 'rgb(255, 153, 102)', 'rgb(102, 255, 102)', 'rgb(102, 0, 102)', 'rgb(204, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 51, 153)', 'rgb(153, 102, 51)', 'rgb(255, 102, 0)', 'rgb(0, 102, 0)']
                }
              },
              y: {
                beginAtZero: true,
                ticks:{
                  callback: (value, index, values) => {
                    console.log(values)
                    return `${value}.0 %`;
                  }
                },
                grid:{
                    color: 'gray'
                },
                bar:{
                    color: 'black'
                }
              }
            }
          }
        });
      </script>
</body>
</html>
